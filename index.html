<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="page-header">Rock Paper Scissors</h1>
    </header>

    <main>
      <h3>Press start game to play!</h3>
      <div style="display: none" class="game-div" id="gameDiv">
        <div class="game-head" id="gameHead">
          <h2 id="displayPlayerScore"></h2>
          <h2 id="displayRound"></h2>
        </div>
        <div id="playerSelectScreen">
          <h3 style="display: none">What's your choice?</h3>
        </div>
        <div id="battleScreen">
          <h3 style="display: none">Battling...</h3>
        </div>
        <div id="roundOverScreen"></div>
        <div id="gameOverScreen">
          <h1 id="displayWinner"></h1>
        </div>
      </div>
      <div id="gameButtons">
        <button
          id="startGame"
          class="game-button"
          type="button"
          style="display: inline">
          Start Game
        </button>
        <button
          id="restartGame"
          class="game-button"
          type="button"
          style="display: none">
          Restart Game
        </button>
      </div>
    </main>

    <footer>DevFaulk 2023</footer>
    <script src="js/index.js"></script>
  </body>
</html>
